{%  extends "layout.html" %}

{% block title %}
    My Portfolio
{% endblock %}

{% block main %}
<form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option disabled selected value="">Symbol</option>
                {% for row in rows %}
                <option value= {{ row["symbol"] }}  > {{ row["symbol"] }} </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="share" name="shares" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
<br>
<br>
<br><br><br><br>
{% endblock %}
